<div class="products">
  <figure *ngFor="let product of products">
    <img
      [alt]="product.description"
      src="{{ 'https://picsum.photos/seed/' + product.id + '/300' }}"
    />
    <figcaption>
      {{ product.name }}
      <h3>${{ product.price }}</h3>
      <button type="button" (click)="addToCart(product)">Add to cart</button>
    </figcaption>
  </figure>
</div>
